<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MyVirtualCard - Shop management</title>

    <!-- Bootstrap Core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" id="email-input" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" id="password-input" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <div class="form-group" style="color: red" id="error-message">

                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a id="login-button" class="btn btn-lg btn-success btn-block">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="/node_modules/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/js/sb-admin-2.min.js"></script>

<script>
    function login() {
        var usernameInput = $('#email-input');
        var passwordInput = $('#password-input');
        var username = usernameInput.val();
        var password = passwordInput.val();

        var errorText = '';
        usernameInput.parent().removeClass('has-error');
        passwordInput.parent().removeClass('has-error');
        if(username!=='admin'){
            var errorText = 'Email not found. Please try again.';
            usernameInput.parent().addClass('has-error');

        }else{
            console.log(password);
            if(password!=='password'){
                errorText = 'Password wrong. Please try again.';
                usernameInput.parent().removeClass('has-error');
                passwordInput.parent().addClass('has-error');
            }else{
                usernameInput.parent().removeClass('has-error');
                passwordInput.parent().removeClass('has-error');
                window.location = '/seller-home';
            }
        }
        $('#error-message').html(errorText);
    }

    $('#login-button').on('click', function () {
        login();
    });
    $('#email-input').keypress(function (e) {
        if(e && e.keyCode == 13) {
            login();
        }
    });
    $('#password-input').keypress(function (e) {
        if(e && e.keyCode == 13) {
            login();
        }
    })
</script>

</body>

</html>
